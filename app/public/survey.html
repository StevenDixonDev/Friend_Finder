<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <style>
        #banner{
          background: url('https://pixel.nymag.com/imgs/daily/science/2016/09/27/27-openness-friends-different-sex-ethnicity-race.w1200.h630.jpg');
          background-size: 100% 100%;
          box-shadow: inset 0 0 0 1000px rgba(49, 49, 49, 0.5);
          min-height: 350px;
        }
        </style>
    <title >Survey</title>
  </head>
  <body class="container d-flex flex-column h-100">
      <div class="jumbotron text-center text-light" id="banner">
          <div id='layer' class="pt-4">
          <h1 class="font-weight-bold">
            <i class="fas fa-user-friends pr-2 text-danger"></i>Friend Finder&trade;
          </h1>
          <p class="text-light font-weight-bold">Answer some questions, find a new friend!</p>
          <a href="/html/"
            ><button class="btn btn-danger mt-3">
              Go Home <i class="fas fa-arrow-circle-right"></i></button
          ></a>
          </div>
        </div>
    <h3 class="text-danger">Survey Questions</h3>
    <hr />
    <form class="pb-3">
      <div class="form-group">
        <label for="nameInput">Name (Required)</label>
        <input
          class="form-control"
          id="nameInput"
          placeholder=""
          name="userName"
          required
        />
        <label for="pictureInput">Link to Picture (Required)</label>
        <input
          class="form-control"
          id="pictureInput"
          placeholder=""
          name="pictureName"
          required
        />
      </div>
      <hr />
      <div class="form-group">
          <h4>Question 1</h4>
          <label for="question1">You can always count on your comfort food to cheer you up.</label>
          <input type="range" class="custom-range" min="0" max="5" id="question1" name="1">
          <h4>Question 2</h4>
          <label for="question2">If you could be in the water you would.</label>
          <input type="range" class="custom-range" min="0" max="5" id="question2" name="2">
          <h4>Question 3</h4>
          <label for="question3">It is difficult for you to relate to other's feelings.</label>
          <input type="range" class="custom-range" min="0" max="5" id="question3" name="3">
          <h4>Question 4</h4>
          <label for="question4">You aspire to fix other peoples problems.</label>
          <input type="range" class="custom-range" min="0" max="5" id="question4" name="4">
          <h4>Question 5</h4>
          <label for="question5">Music is a big part of your life.</label>
          <input type="range" class="custom-range" min="0" max="5" id="question5" name="5">
          <h4>Question 6</h4>
          <label for="question6">You are quick to anger.</label>
          <input type="range" class="custom-range" min="0" max="5" id="question6" name="6">
          <h4>Question 7</h4>
          <label for="question7">There is nothing you can't do if you put your mind to it.</label>
          <input type="range" class="custom-range" min="0" max="5" id="question7" name="7">
          <h4>Question 8</h4>
          <label for="question8">Given the opportunity to do the right thing, you would.</label>
          <input type="range" class="custom-range" min="0" max="5" id="question8" name="8">
          <h4>Question 9</h4>
          <label for="question9">Your faith is a big part of your life.</label>
          <input type="range" class="custom-range" min="0" max="5" id="question9" name="9">
          <h4>Question 10</h4>
          <label for="question10">When someone does wrong to you, you always think of a way to get them back.</label>
          <input type="range" class="custom-range" min="0" max="5" id="question10" name="10">
      </div>
      <button id="subButton" class="btn btn-success btn-lg btn-block"><i class="far fa-check-square"></i> Submit</button>
      </div>
    </form>
      <div class="m-3 text-center">
        <a href="./api/">API Friends List</a>
        |
        <a target="_Blank" href="https://github.com/StevenDixonDev/Friend_Finder">
          Github Repo</a
        >
      </div>
      <footer class="footer mt-auto py-2 bg-danger rounded text-light">
          <div class="container text-center ">
            <p>Friend Finder&trade; 2019</p>
          </div>
      </footer>
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">You matched with:</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body text-center">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
        

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      <script>
        document.getElementById('subButton').addEventListener('click', (e)=>{
          e.preventDefault();
          let options = {};

          options["userName"] = document.getElementById("nameInput").value;
          options["pictureName"] = document.getElementById("pictureInput").value;

          for(let i = 1; i < 11; i++){
            let value = document.getElementById("question"+i).value;
            options[i] = value;
          }

          fetch('/api/', {
            method: 'POST',
            headers: {
            'Content-Type': 'application/json',
            },
            body: JSON.stringify(options)
          }).then(res => res.json())
          .then(handleReturnData)
        })


        function handleReturnData(data){
          document.querySelector('.modal-body').innerHTML = `<h2>${data.name}</h2><img class="img-thumbnail" src="${data.photo}"></img>`;
          $('#myModal').modal('toggle');
        }
      
      </script>
    </form>
  </body>
</html>
