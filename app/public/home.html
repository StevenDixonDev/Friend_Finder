<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <title>Home</title>
    <style>
    #banner{
      background: url('https://data.whicdn.com/images/317710709/original.jpg?t=1534243170');
      background-size: 100% 100%;
      box-shadow: inset 0 0 0 1000px rgba(85, 85, 85, 0.5);
    }
    </style>
  </head>
  <body class="container">
    <div class="jumbotron text-center text-danger" id="banner">
      <div id='layer'>
      <h1 class="font-weight-bold">
        <i class="fas fa-user-friends pr-2"></i>Friend Finder
      </h1>
      <p class="text-light font-weight-bold">Answer some questions, find a new friend!</p>
      <a href="/html/survey"
        ><button class="btn btn-danger mt-3">
          Get Started <i class="fas fa-arrow-circle-right"></i></button
      ></a>
      </div>
    </div>
    <section class="container">
      <div class="row">
        <div class="col-sm-12 col-md-6 border border rounded">
          <p>Previous Matches:</p>
          <ul id="pre"></ul>
        </div>
        <div class="col-sm-12 col-md-6">
            <div>
                <a href="./api/">API Friends List</a>
                |
                <a target="_Blank" href="https://github.com/StevenDixonDev/Friend_Finder">
                  Github Repo</a
                >
              </div>
        </div>
      </div>
    </section>
   

    <script>
      fetch("./api/previous")
        .then(res => res.json())
        .then((data)=>mountPrevious(JSON.parse(data)));

      function mountPrevious(data) {
        console.log(data)
        const mount = document.getElementById('pre');
        data.forEach(item => {
          pre.innerHTML += `<li>${item.name} & ${item.match}</li>`;
        })
      }
    </script>
  </body>
</html>
